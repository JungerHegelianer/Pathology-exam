<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathology Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pathology Quiz</h1>
        <div id="sectionMenu">
            <button data-section="softTissue">Soft Tissue</button>
            <button data-section="boneAndJoints">Bone & joints</button>
            <button data-section="headAndNeck">Head & Neck</button>
            <button data-section="gi">GI</button>
            <button data-section="liver">Liver</button>
            <button data-section="pancreas">Pancreas</button>
            <button data-section="cns">CNS</button>
        </div>
        <p id="clinicalInfo"></p>
        <div id="tumorImages"></div>
        <button id="checkButton" style="display:none;">Check</button>
        <button id="nextImageButton" style="display:none;">Next Image</button>
        <button id="showAllImagesButton" style="display:none;">Show All Images</button>
        <p id="result"></p>
        <p id="score">Correct answers: 0</p>
        <button id="nextTumorButton" style="display:none;">Next Case</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
